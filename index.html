<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreaChat</title>
</head>
<body>
    <div class="register-container">
        <img src="https://media.discordapp.net/attachments/910620789785649157/1121417936217849906/logo.png?width=1024&height=241" id="logo">
        <h2>Registre-se</h2>
        <div class="inputs">
            <input type="text" required name="" id="" placeholder="Nome">
            <input type="email" required placeholder="Email">

            <input type="password" required placeholder="Password">
            <button class="login-btn">Concluido</button>
        
        </div>
    </div>
</body>
</html>
