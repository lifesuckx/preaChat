<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreaChat</title>
</head>
<body>
    <div class="register-container">
        <img src="https://media.discordapp.net/attachments/910620789785649157/1121417936217849906/logo.png?width=1024&height=241" id="logo">
        <h2>Registre-se</h2>
        <p>Para uma nova experiência.</p>
        <p id="makinLogin-txt">Ja tem uma conta? <a href="login.html">Inicie Sessão.</a></p>
        <form id="signupForm" method="POST" action="signup.php">
            <div class="inputs">
                <input type="text" id="name" name="name" placeholder="Nome"  >
                <input type="email" id="email" placeholder="Email" >
                <input type="password" id="password" name="password" placeholder="Password" >
                <button type="submit" id ="btn"form="signupForm" class="login-btn">Concluido</button>
            </div>
        </form>
    
    </div>

    <script src="index.js"></script>
